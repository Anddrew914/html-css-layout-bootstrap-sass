<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Example</h1>
      <div class="container">
        <div class="row article">
          <div class="col-md-8 box">.col-md-8</div>
          <div class="col-md-4 box">.col-md-4</div>
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-xs-12 col-md-8 box">.col-xs-12 .col-md-8</div>
          <div class="col-xs-6 col-md-4 box">.col-xs-6 .col-md-4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-xs-6 col-md-4 box">.col-xs-6 .col-md-4</div>
          <div class="col-xs-6 col-md-4 box">.col-xs-6 .col-md-4</div>
          <div class="col-xs-6 col-md-4 box">.col-xs-6 .col-md-4</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-xs-6 box">.col-xs-6</div>
          <div class="col-xs-6 box">.col-xs-6</div>
        </div>
      </div>
    </body>
</html>
